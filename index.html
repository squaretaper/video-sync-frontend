<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listen Along</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: "Akzidenz Grotesk", Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      max-width: 320px;
      line-height: 1.4;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      margin: 0.5rem;
    }

    #startBtn, #artLink {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Listen Along</h1>
  <p>Tap below to sync audio with the artwork you’re viewing on the main screen.</p>

  <button id="startBtn">Start Audio</button>
  <a href="https://verse.works/artworks/b1f32c80-8141-41c4-b08a-32131fac7ca6" target="_blank" id="artLink">
    <button>View the Artwork</button>
  </a>

  <audio id="audio" src="audio.m4a" preload="auto" playsinline muted></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const button = document.getElementById("startBtn");
      const audio = document.getElementById("audio");
      const socket = new WebSocket("wss://video-sync-server-production-164e.up.railway.app");

      let synced = false;
      let resyncedOnce = false;

      console.log("🎛 Audio object debug:", audio.outerHTML);
      audio.load();

      button.addEventListener("click", () => {
        button.style.display = "none";
        audio.muted = false;

        const tryPlay = () => {
          if (audio.paused) {
            audio.play()
              .then(() => {
                console.log("🎧 Audio playback started");
              })
              .catch(err => {
                console.warn("❌ Playback error, retrying...", err.name, err.message);
                setTimeout(tryPlay, 1000);
              });
          }
        };

        tryPlay();
      });

      socket.addEventListener("message", (event) => {
        const { currentTime } = JSON.parse(event.data);

        if (!synced) {
          audio.currentTime = currentTime;
          console.log("🕰 Initial sync to", currentTime);
          synced = true;
          return;
        }

        const diff = Math.abs(audio.currentTime - currentTime);

        if (diff > 20 && !resyncedOnce) {
          audio.currentTime = currentTime;
          console.log("🔄 Resync due to host loop to", currentTime);
          resyncedOnce = true;
        }
      });
    });
  </script>
</body>
</html>
