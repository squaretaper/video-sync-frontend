<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Companion</title>
  <style>
    @font-face {
      font-family: 'AkzidenzGrotesk';
      src: local('Akzidenz-Grotesk'), local('Helvetica Neue'), local('Helvetica'), sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'AkzidenzGrotesk', 'Helvetica Neue', Helvetica, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #video {
      display: none;
    }

    h1 {
      font-size: 2em;
      margin: 0 0 0.5em;
    }

    p {
      font-size: 1em;
      margin: 0 0 2em;
      max-width: 80%;
    }

    #startBtn, #artworkBtn {
      background: white;
      color: black;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      cursor: pointer;
      margin: 1em;
    }

    #startBtn {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Listen Along</h1>
  <p>Tap below to sync audio with the artwork youâ€™re viewing on the main screen.</p>
  <button id="startBtn">Start Audio</button>
  <a href="https://heftgallery.com/mario" target="_blank">
    <button id="artworkBtn">View the Artwork</button>
  </a>

<video id="video" muted playsinline preload="auto">
  <source src="video.mp4" type="video/mp4">
</video>


  <script>
    const button = document.getElementById("startBtn");
    const video = document.getElementById("video");
    const socket = new WebSocket("wss://video-sync-server.up.railway.app");

   let userInteracted = false;
let hasStarted = false;
const MAX_DIFF = 0.2;
const CORRECTION_SPEED = 0.05;

button.addEventListener("click", async () => {
  userInteracted = true;

  try {
    await video.play(); // silent, muted start
    console.log("Video unlocked via user gesture");
  } catch (err) {
    console.error("Initial play failed:", err);
  }

  button.style.display = "none";
});

socket.addEventListener("message", (event) => {
  const data = JSON.parse(event.data);
  const currentTime = data.currentTime;

  if (!hasStarted && userInteracted) {
    video.currentTime = currentTime;
    video.muted = false;
    video.play()
      .then(() => console.log("Audio started synced"))
      .catch((err) => console.error("Playback error:", err));
    hasStarted = true;
    return;
  }

  if (!hasStarted) return;

  const diff = video.currentTime - currentTime;
  if (Math.abs(diff) > MAX_DIFF) {
    video.currentTime = currentTime;
    video.playbackRate = 1;
  } else {
    video.playbackRate = 1 - diff * CORRECTION_SPEED;
  }
});

  </script>
</body>
</html>
