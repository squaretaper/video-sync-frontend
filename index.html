<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listen Along</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: "Akzidenz Grotesk", Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      max-width: 320px;
      line-height: 1.4;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      margin: 0.5rem;
    }

    #startBtn, #artLink {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Listen Along</h1>
  <p>Tap below to sync audio with the artwork you‚Äôre viewing on the main screen.</p>

  <button id="startBtn">Start Audio</button>
  <a href="https://verse.works/artworks/b1f32c80-8141-41c4-b08a-32131fac7ca6" target="_blank" id="artLink">
    <button>View the Artwork</button>
  </a>

  <audio id="audio" src="audio.m4a" preload="auto" playsinline muted></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("audio");
      const button = document.getElementById("startBtn");
      const socket = new WebSocket("wss://video-sync-server-production-164e.up.railway.app");

      let latestHostTime = 0;
      let synced = false;

      socket.addEventListener("message", (event) => {
        const { currentTime } = JSON.parse(event.data);
        latestHostTime = currentTime;

        if (synced && currentTime < 1) {
          console.log("üîÅ Host video looped ‚Äî restarting audio from 0");
          audio.currentTime = 0;
          audio.play();
        }
      });

      button.addEventListener("click", () => {
        button.style.display = "none";
        audio.muted = false;
        audio.currentTime = latestHostTime;

        audio.play().then(() => {
          console.log("üéß Audio started at", latestHostTime);
          synced = true;
        }).catch((err) => {
          console.warn("‚ùå Playback error:", err);
        });
      });
    });
  </script>
</body>
</html>
