<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listen Along</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: "Akzidenz Grotesk", Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      max-width: 320px;
      line-height: 1.4;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      margin: 0.5rem;
    }

    #startBtn, #artBtn {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Listen Along</h1>
  <p>Tap below to sync audio with the artwork you’re viewing on the main screen.</p>

  <button id="startBtn">Start Audio</button>
  <button id="artBtn">View the Artwork</button>

  <audio id="audio" src="audio.m4a" preload="auto" playsinline muted></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const button = document.getElementById("startBtn");
      const artBtn = document.getElementById("artBtn");
      const audio = document.getElementById("audio");
      const socket = new WebSocket("wss://video-sync-server-production-164e.up.railway.app");

      let synced = false;

      // Preload audio
      audio.load();

      artBtn.addEventListener("click", () => {
        window.location.href = "host.html";
      });

      button.addEventListener("click", () => {
        button.style.display = "none";
        audio.muted = false;

        const tryPlay = () => {
          if (audio.paused) {
            audio.play().then(() => {
              console.log("🎧 Audio playback started");
            }).catch(err => {
              console.warn("❌ Playback error, retrying...", err.name, err.message);
              setTimeout(tryPlay, 1000);
            });
          }
        };

        tryPlay();
      });

      const DRIFT_TOLERANCE = 0.3;
      const MAX_RATE_ADJUSTMENT = 0.05;

      socket.addEventListener("message", (event) => {
        const { currentTime } = JSON.parse(event.data);
        const drift = audio.currentTime - currentTime;

        if (!synced) {
          audio.currentTime = currentTime;
          synced = true;
          console.log("🕰 Initial sync to", currentTime);
          return;
        }

        if (Math.abs(drift) > DRIFT_TOLERANCE) {
          const correction = Math.max(Math.min(-drift * 0.1, MAX_RATE_ADJUSTMENT), -MAX_RATE_ADJUSTMENT);
          audio.playbackRate = 1 + correction;
          console.log(\`🎛 Adjusting playbackRate to \${audio.playbackRate.toFixed(3)} to correct drift of \${drift.toFixed(2)}s\`);
        } else {
          audio.playbackRate = 1;
        }
      });
    });
  </script>
</body>
</html>
