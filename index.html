<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Companion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1em;
      margin: 0 0 2em;
      max-width: 80%;
    }

    #startBtn, #artworkBtn {
      background: white;
      color: black;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      cursor: pointer;
      margin: 1em;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Listen Along</h1>
  <p>Tap below to sync audio with the artwork you‚Äôre viewing on the main screen.</p>
  <button id="startBtn">Start Audio</button>
  <a href="https://heftgallery.com/mario" target="_blank">
    <button id="artworkBtn">View the Artwork</button>
  </a>

  <audio id="audio" preload="auto" playsinline muted>
    <source src="audio.mp4" type="audio/mp4" />
  </audio>

 
 
<script>
  const button = document.getElementById("startBtn");
  const audio = document.getElementById("audio");
  const socket = new WebSocket("wss://video-sync-server-production-164e.up.railway.app");

  let synced = false;
  const MAX_DIFF = 0.2;
  const CORRECTION_SPEED = 0.05;

  button.addEventListener("click", () => {
    button.style.display = "none";
    audio.play()
      .then(() => {
        synced = true;
        console.log("üîä Audio playback started");
      })
      .catch(err => {
        console.error("‚ùå Playback error:", err);
      });
  });

  socket.addEventListener("message", (event) => {
    if (!synced) return;
    const { currentTime } = JSON.parse(event.data);
    const diff = audio.currentTime - currentTime;

    if (Math.abs(diff) > MAX_DIFF) {
      audio.currentTime = currentTime;
      audio.playbackRate = 1;
      console.log("‚è± Hard sync to", currentTime);
    } else {
      audio.playbackRate = 1 - diff * CORRECTION_SPEED;
    }
  });
</script>


</body>
</html>
