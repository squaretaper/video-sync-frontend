<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>altface</title>
  <style>
    @font-face {
      font-family: "Akzidenz";
      src: url("AkzidenzGrotesk.ttf") format("truetype");
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Akzidenz", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      max-width: 400px;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-family: inherit;
    }

    video {
      display: none;
    }
  </style>
</head>
<body>
  <h1>altface</h1>
  <p>Click below to listen in sync with the video.</p>
  <button id="startBtn">Start Audio</button>
  <video id="video" muted>
    <source src="video.mp4" type="video/mp4" />
  </video>

  <script>
    const button = document.getElementById("startBtn");
    const video = document.getElementById("video");
    const socket = new WebSocket("wss://video-sync-server.up.railway.app");

    let userInteracted = false;
    let hasStarted = false;
    const MAX_DIFF = 0.5; // seconds
    const CORRECTION_SPEED = 0.05; // adjust playback rate gradually

    button.addEventListener("click", () => {
      video.muted = false;
      userInteracted = true;
    });

    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);
      const currentTime = data.currentTime;

      if (!hasStarted && userInteracted) {
        video.currentTime = currentTime;
        video.play();
        hasStarted = true;
        return;
      }

      if (!hasStarted) return;

      const diff = video.currentTime - currentTime;
      if (Math.abs(diff) > MAX_DIFF) {
        video.currentTime = currentTime;
        video.playbackRate = 1;
      } else {
        video.playbackRate = 1 - diff * CORRECTION_SPEED;
      }
    });
  </script>
</body>
</html>
