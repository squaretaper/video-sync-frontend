<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Companion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1em;
      margin: 0 0 2em;
      max-width: 80%;
    }

    #startBtn, #artworkBtn {
      background: white;
      color: black;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      cursor: pointer;
      margin: 1em;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Listen Along</h1>
  <p>Tap below to sync audio with the artwork youâ€™re viewing on the main screen.</p>
  <button id="startBtn">Start Audio</button>
  <a href="https://heftgallery.com/mario" target="_blank">
    <button id="artworkBtn">View the Artwork</button>
  </a>

  <audio id="audio" preload="auto" playsinline muted>
    <source src="audio.mp4" type="audio/mp4" />
  </audio>

 
 

<script>
  const button = document.getElementById("startBtn");
  const audio = document.getElementById("audio");
  const socket = new WebSocket("wss://video-sync-server-production-164e.up.railway.app");

  let userInteracted = false;
  let hasStarted = false;
  let firstSyncTime = null;
  const MAX_DIFF = 0.2;
  const CORRECTION_SPEED = 0.05;

  // Step 1: Unlock autoplay with muted play on tap
  button.addEventListener("click", async () => {
    userInteracted = true;
    button.style.display = "none";

    try {
      audio.muted = true;
      await audio.play();
      console.log("âœ… Autoplay unlocked");

      if (firstSyncTime !== null) {
        startSyncedAudio(firstSyncTime);
      }
    } catch (err) {
      console.error("ðŸš« Autoplay unlock failed:", err);
    }
  });

  // Step 2: On sync, unmute + seek + restart cleanly
  socket.addEventListener("message", async (event) => {
    const { currentTime } = JSON.parse(event.data);

    if (!userInteracted) {
      firstSyncTime = currentTime;
      return;
    }

    if (!hasStarted) {
      startSyncedAudio(currentTime);
      return;
    }

    const diff = audio.currentTime - currentTime;
    if (Math.abs(diff) > MAX_DIFF) {
      audio.currentTime = currentTime;
      audio.playbackRate = 1;
    } else {
      audio.playbackRate = 1 - diff * CORRECTION_SPEED;
    }
  });

  async function startSyncedAudio(currentTime) {
    try {
      audio.pause();
      audio.currentTime = currentTime;
      audio.muted = false;
      await audio.play();
      hasStarted = true;
      console.log("ðŸŽ§ Synced audio started at", currentTime);
    } catch (err) {
      console.error("ðŸš« Sync playback failed:", err);
    }
  }



</script>
</body>
</html>
