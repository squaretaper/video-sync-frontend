<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listen Along</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: "Akzidenz Grotesk", Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Listen Along</h1>
  <p>Tap below to sync audio with the artwork you‚Äôre viewing on the main screen.</p>
  <button id="startBtn">Start Audio</button>
  <br />
  <button onclick="window.location.href='https://heftgallery.com/mario'">View the Artwork</button>

  <audio id="audio" preload="auto" playsinline muted>
    <source src="/audio.mp4" type="audio/mpeg" />
  </audio>

  <script>
    const button = document.getElementById("startBtn");
    const audio = document.getElementById("audio");
    const socket = new WebSocket("wss://video-sync-server-production-164e.up.railway.app");

    let synced = false;
    const MAX_DIFF = 0.2;
    const CORRECTION_SPEED = 0.05;

    button.addEventListener("click", () => {
      button.style.display = "none";

      audio.load();
      audio.muted = false;

      const tryPlay = () => {
        audio.play()
          .then(() => {
            synced = true;
            console.log("üéß Audio playback started");
          })
          .catch(err => {
            console.warn("‚ùå Playback error, retrying...", err);
            setTimeout(tryPlay, 500);
          });
      };

      tryPlay();
    });

    socket.addEventListener("message", (event) => {
      if (!synced) return;
      const { currentTime } = JSON.parse(event.data);
      const diff = audio.currentTime - currentTime;

      if (Math.abs(diff) > MAX_DIFF) {
        audio.currentTime = currentTime;
        audio.playbackRate = 1;
        console.log("‚è±Ô∏è Hard sync to", currentTime);
      } else {
        audio.playbackRate = 1 - diff * CORRECTION_SPEED;
      }
    });
  </script>
</body>
</html>
