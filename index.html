<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listen Along</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 25vh;
    }

    h1 {
      font-size: 2em;
    }

    button {
      background: white;
      color: black;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
    }

    #startBtn {
      display: inline-block;
    }

    #artBtn {
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Listen Along</h1>
  <p>Tap below to sync audio with the artwork you’re viewing on the main screen.</p>

  <button id="startBtn">Start Audio</button>
  <br />
  <button id="artBtn" onclick="window.location.href='host.html'">View the Artwork</button>

  <audio id="audio" src="audio.mp4" preload="auto" muted playsinline></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const button = document.getElementById("startBtn");
      const audio = document.getElementById("audio");
      const socket = new WebSocket("wss://video-sync-server-production-164e.up.railway.app");

      let synced = false;
      const MAX_DIFF = 0.2;
      const CORRECTION_SPEED = 0.05;

      button.addEventListener("click", () => {
        button.style.display = "none";
        audio.load();         // force reinit
        audio.muted = false;  // unmute on interaction

        const tryPlay = () => {
          audio.play()
            .then(() => {
              synced = true;
              console.log("🎧 Audio playback started");
            })
            .catch(err => {
              console.warn("❌ Playback error, retrying...", err);
              setTimeout(tryPlay, 500);
            });
        };

        tryPlay();
      });

      socket.addEventListener("message", (event) => {
        if (!synced) return;
        const { currentTime } = JSON.parse(event.data);
        const diff = audio.currentTime - currentTime;

        if (Math.abs(diff) > MAX_DIFF) {
          audio.currentTime = currentTime;
          audio.playbackRate = 1;
          console.log("🕰 Hard sync to", currentTime);
        } else {
          audio.playbackRate = 1 - diff * CORRECTION_SPEED;
        }
      });
    });
  </script>
</body>
</html>
